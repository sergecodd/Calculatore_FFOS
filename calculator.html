		}

	function reponse(){
		var i = 0;
		var N1='';
		var N2='';
		while(i< tableau.length){
			signe = tableau[i];
			switch(signe){
				case '+': {
					//alert(signe);
					i=i+1;
					while(i<=tableau.length){
						signe = tableau[i];
						N2 = N2+signe;
						i=i+1;
					}
					rep = parseInt(N1) + parseInt(N2);
					affiche.setAttribute('value',rep);
					break;
				}
				case '-': {
					//alert(signe);
					i=i+1;
					while(i<=tableau.length){
						signe = tableau[i];
						N2 = N2+signe;
						i=i+1;
					}
					rep = parseInt(N1) - parseInt(N2);
					affiche.setAttribute('value',rep);
					break;
				}
				case '*': {
					alert(signe);
					i=i+1;
					while(i<=tableau.length){
						signe = tableau[i];
						N2 = N2+signe;
						i=i+1;
					}
					rep = parseInt(N1) * parseInt(N2);
					affiche.setAttribute('value',rep);
					break;
				}
				case '/': {
					//alert(signe);
					i=i+1;
					while(i<=tableau.length){
						signe = tableau[i];
						N2 = N2+signe;
						i=i+1;
					}
					if(parseInt(N2) != 0){
						rep = parseInt(N1) / parseInt(N2)
						affiche.setAttribute('value',rep);
					}else{
						affiche.setAttribute('value', 'impossible');
					}
					break;
				}
				default:{
					N1=N1+signe;
				}
			}
			i=i+1;
			//console.log(reponse);
		}
	//console.log(tableau);
	
	}
